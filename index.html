<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="sheetcall.js" defer></script>
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epic interface</title>
</head>
<body>
    <div class="dropdown-box">
        <input type="password" placeholder="plaats hier de tijdelijke api-key" id="KEY">
        <button onclick="loadSheetData()">fetch data</button>
        <a href="https://docs.google.com/spreadsheets/d/1DkKHbezIZ6JiIocJJM0PqOH3MgwLdknwgzckR78dyhM/edit#gid=0" target="_blank">visit sheet</a>
    </div>
    <div class="main-content">
        
        <div class="title-container">
            <img src="images/wordart.png" alt="feyfild court balance" >
            <h2 class="totalBalance">apricot's forecast: heavy winds and rainfall</h2>
        </div>
        <div class="season-meters">
            <div><p class="text"></p><div class="bar spring">spring</div></div>
            <div><p class="text"></p><div class="bar summer">summer</div></div>
            <div><p class="text"></p><div class="bar fall">fall</div></div>
            <div><p class="text"></p><div class="bar winter">winter</div></div>
        </div>
    </div>
</body>
</html>
